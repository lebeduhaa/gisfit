<div class="header">
  <div class="header__wrapper">
    <div class="header__logo" routerLink="/my-food">
      <div class="header__logo-img">
        <img class="header__logo-img" src="assets/img/logo.png">
      </div>
      <div class="header__logo-title">Gisfit</div>
    </div>
    <div class="header__items">
      <div class="header__item" routerLink="/my-food" routerLinkActive="header__item_active">{{'menu-items.my-food' | translate}}</div>
      <div class="header__item" routerLink="/dishes" routerLinkActive="header__item_active">Dishes</div>
      <div class="header__item" routerLink="/videos" routerLinkActive="header__item_active">Videos</div>
      <div class="header__item" routerLink="/history" routerLinkActive="header__item_active">History</div>
      <div class="header__item" appOpenActivity routerLinkActive="header__item_active">Activity</div>
      <div class="header__item" routerLink="/settings" routerLinkActive="header__item_active">{{'menu-items.settings' | translate}}</div>
      <div class="header__item" (click)="logout()">{{'menu-items.log-out' | translate}}</div>
    </div>
  </div>
</div>
