<div class="progress" [class.progress_pending]="pending && !value">
  <div class="progress__wrapper">
    <div class="progress__value" [ngStyle]="
      {
        'width': value + '%', 'background-color': color
      }"
    ></div>
    <div class="progress__preview" [ngStyle]="{'width': preview + '%', 'background-color': color}"></div>
  </div>
</div>
