<div class="search" (clickOutside)="close()">
  <div class="search__button">
    <app-spinner-button [caption]="caption" [small]="true" (click)="open()"></app-spinner-button>
  </div>
  <div class="search__content" @appearAnimation *ngIf="visibility">
    <app-input-text placeholder="Value" icon="search">
      <input type="text" [(ngModel)]="currentValue" (input)="reactOnInput()">
    </app-input-text>
  </div>
</div>
