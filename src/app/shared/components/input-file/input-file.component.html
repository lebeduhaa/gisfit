<div class="input-file">
  <app-spinner-button [caption]="caption" [small]="true" (click)="file.click()"></app-spinner-button>
  <input type="file" #file [hidden]="true" [accept]="video ? 'video/mp4,video/x-m4v,video/*' : 'image/x-png,image/gif,image/jpeg'" (change)="reactOnFileSelect($event)">
</div>
