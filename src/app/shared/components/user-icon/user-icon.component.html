<div class="user-icon">
  <div class="user-icon__img" *ngIf="avatar || preload">
    <img class="user-icon__real" [src]="preload ? preload : avatar">   
    <img class="user-icon__fake" [src]="fakeAvatar" *ngIf="fakeAvatar">
    <div class="user-icon__spinner" *ngIf="spinnerVisibility">
      <mat-spinner></mat-spinner> 
    </div>
  </div>
</div>
