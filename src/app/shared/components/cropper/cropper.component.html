<mat-dialog-content>
  <div class="cropper">
    <div class="cropper__content">
      <div class="cropper__result">
        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [aspectRatio]="polygon ? 3 / 2 : 1 / 1"
          (imageCropped)="imageCropped($event)"
          (startCropImage)="reactOnStartCropImage()"
          [roundCropper]="round"
        ></image-cropper>
      </div>
      <div class="cropper__preview">
        <div class="cropper__title">{{'cropper.preview' | translate}}</div>
        <div class="cropper__spinner" *ngIf="spinnerVisibility">
          <mat-spinner></mat-spinner>
          <div class="cropper__description">{{'cropper.wait' | translate}}</div>
        </div>
        <app-user-icon [preload]="croppedImage" *ngIf="!spinnerVisibility && round"></app-user-icon>
        <img [src]="croppedImage" *ngIf="!spinnerVisibility && !round">
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <app-custom-button caption="{{'buttons.save' | translate}}" color="accent" (click)="accept()"></app-custom-button>
  <app-custom-button caption="{{'buttons.cancel' | translate}}" color="warn" (click)="close()"></app-custom-button>
</mat-dialog-actions>
