<mat-dialog-content>
  <div class="are-you-sure__title">{{title}}</div>
</mat-dialog-content>
<mat-dialog-actions>
  <app-custom-button caption="Accept" color="accent" [small]="true" (click)="close(true)"></app-custom-button>
  <app-custom-button caption="Cancel" color="warn" [small]="true" (click)="close(false)"></app-custom-button>
</mat-dialog-actions>
