<div class="dish">
  <div class="dish__header">
    <div class="dish__header-avatar"></div>
    <div class="dish__header-nickname">{{dish.user.nickname}}</div>
  </div>
  <div class="dish__image">
    <img [src]="dish.image">
    <img [src]="dish.fakeImage" alt="">
  </div>
  <div class="dish__title">{{dish.productName}}</div>
</div>
