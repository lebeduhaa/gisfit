<div class="root">
  <div class="root__header" *ngIf="headerVisibility">
    <app-header></app-header>
  </div>
  <div class="root__content" [@settingsRouteAnimation]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
  <div class="app__background" id="app__background" appMoveBackground>
    <img [src]="backgroundImageUrl">
  </div>
  <div class="app__fake-background">
    <img [src]="fakeBackgroundImageUrl">
  </div>
  <app-notification></app-notification>
</div>
