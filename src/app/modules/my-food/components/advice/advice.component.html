<div class="advice">
  <div class="advice__title">
    <div class="advice__title-left">
      <button mat-icon-button color="primary" (click)="prevAdvice()">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
    </div>
    <div class="advice__title-value">{{('advices.titles.' + currentAdvice) | translate}}</div>
    <div class="advice__title-right">
      <button mat-icon-button color="primary" (click)="nextAdvice()">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>
  <div class="advice__content">{{('advices.contents.' + currentAdvice) | translate}}</div>
</div>
