<div class="categories">
  <div class="categories__title">{{caption}}</div>
  <div class="categories__content">
    <button
      class="categories__category"
      [class.categories__category_selected]="categorySelected(category)"
      *ngFor="let category of options"
      (click)="selectCategory(category)"
    >{{category}}</button>
  </div>
</div>
