<mat-dialog-content>
  <div class="mobile-select">
    <div class="app__popup-close">
      <mat-icon (click)="close()">clear</mat-icon>
    </div>
    <div class="mobile-select__content">
        <div class="mobile-select__title">{{'my-food.how-much-did-you-eat' | translate}}</div>
        <app-input-text icon="grain" placeholder="{{(weightKind ? 'my-food.gram' : 'my-food.amount') | translate}}">
          <input type="text" appNumericControl [integer]="true" [(ngModel)]="resultProductSelection">
        </app-input-text>
        <div class="mobile-select__selection-kind">
          <mat-radio-group (change)="reactOnSelectKind($event)">
            <mat-radio-button [value]="'weight'" [checked]="true">{{'my-food.weight' | translate}}</mat-radio-button>
            <mat-radio-button [value]="'by the piece'" [checked]="false">{{'my-food.by-the-piece' | translate}}</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="mobile-select__actions">
          <app-custom-button caption="{{ 'my-food.accept' | translate }}" (click)="accept()" [disabled]="!resultProductSelection"></app-custom-button>
        </div>
      </div>
  </div>
</mat-dialog-content>
